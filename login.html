<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="flex justify-center items-center h-screen bg-sky-900 ">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <img src="./images/logo1.png" class="object-contain h-14 px-4 py-1  ">
            <h1 class="text-3xl block text-center text-sky-800 font-semibold -mt-12 py-0">Login</h1>
            <br class="mt-3">
            <div class="mt-3">
                <label for="username" class="block text-base mb-2" >Username</label>
                <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 " placeholder="Enter Username"/>
            </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2" >Password</label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 ml-0 mb-2 focus:outline-none focus:ring-0 focus:border-gray-600 " placeholder="Enter Password"/>
            </div>
            <button type="submit" form="form1" value="Submit" class=" bg-sky-800 text-slate-50 px-14 py-1 shadow-lg rounded-md">Login</button>
            
            
            <div class=" text-xs pt-6 drop-shadow-lg text-sky-800 ">
                <p class="font-thin mb-1">New to the website? </p>
                <a href="signup.html " class="border-2 border-sky-800 rounded-md px-1">Signup</a>

            </div>
           
        </div>
    </div>


</body>
</html>
