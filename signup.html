
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-sky-900 ">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <img src="./images/logo1.png" class=" h-14 px-0 py-0 w-80 -mb-12 ">
            <h1 class="text-3xl block text-center font-semibold -mt-12 py-0 text-sky-800">Sign Up </h1>
            <br >
            <form action="/home.html" method="get" id="form1">
                <div class="">
                    <label for="profilepic" >Choose your profile picture:</label>

                    <input type="file" id="profilepic" name="profilepic" accept="image/png, image/jpeg" class="mt-3 text-sm">

                    
                </div>
                <div class="mt-3">
                    <label for="name" class="block text-base mb-2" >Name</label>
                    <input type="text" id="name" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 " placeholder="Enter your full name"/>
                </div>
                
                <div class="mt-3">
                    <label for="email" class="block text-base mb-2" >Email</label>
                    <input type="email" id="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 " placeholder="Enter you email ID"/>
                </div>
                <div class="mt-3 mb-3 " >
                    <label for="org" class="block  mb-2 text-sm" >Choose the organization you want to donate your swear jar money to:</label>
                    <input type="text" id="org" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 " placeholder="Enter the name of organization"/>
                </div>
                <div class="mt-3">
                    <label for="ccn" class="block text-base mb-2">Credit Card Number:</label>
                    <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                </div>
                <div class="mt-3">
                    <Label class="block text-base mb-2">ZIP Code</Label>
                    <input type="text" pattern="[0-9]{5}" title="zipcode" placeholder="Enter 5 digit zipcode" />
                </div>
                <div class="mt-3">
                    <label for="password" class="block text-base mb-2" >Password</label>
                    <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 " placeholder="Enter Password"/>
                </div>

            </form>
            <button type="button" form="form2" value="Submit" class=" bg-sky-800 text-slate-50 px-14 py-1 shadow-lg rounded-md">Sign Up</button>
            
        </div>

    </div>
</body>
</html>
