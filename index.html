<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-page Layout</title>
  <link rel="reset" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <header>
  <nav>
    <image id="logo" src="./assets/images/logo.png" alt="Logo">
    <div class="nav-links">
      <button id="nav-home">Home</button>
      <button id="nav-profile">Profile</button>
      <button id="nav-chatroom">Chatroom</button>
    </div>
  </nav>
  </header> 

  <main> 
    <div id="home" class="page">
      <h1 class="home-text">Home Page</h1>
      <p>Welcome to the home page.</p>
    </div>

    <div id="profile" class="page" style="display: none;">
      <h1>Profile Page</h1>
      <img src="./assets/images/headshot-300w.png" alt="Headshot" width="300" height="300">
      <p>Your profile information here.</p>
    </div>

    <div>
      <div id="chatroom" class="page">
        <h1 class="home-text">
          <span class="home-text1">CHATROOM:</span>
          <br />
          <br />
          <br />
        </h1>

      <div class="home-container1">
        <button type="button" class="home-button button">INVITE USERS</button>
        <button type="button" class="home-button1 button">LOGOUT</button>
      </div>

      <div class="home-features">
        <h1 class="home-text5">ChatRoom Name</h1>


        <div class="home-container2">
          <div class="feature-card1-feature-card feature-card1-root-class-name">
            <h2 class="feature-card1-text"><span>USER NAME</span></h2>
             <img alt="Generic User image" src="./assets/images/headshot-300w.png" class="feature-card1-image"/>
        </div>

        <div class="feature-card1-feature-card feature-card1-root-class-name1">
          <h2 class="feature-card1-text"><span>USER NAME</span></h2>
            <img alt="image" src="./assets/images/headshot-300w.png" class="feature-card1-image"/>
        </div>
            
        <div class="feature-card1-feature-card feature-card1-root-class-name2">
          <h2 class="feature-card1-text"><span>USER NAME</span></h2>
            <img alt="image" src="./assets/images/headshot-300w.png" class="feature-card1-image"/>
        </div>

        <div class="feature-card1-feature-card feature-card1-root-class-name3">
          <h2 class="feature-card1-text"><span>USER NAME</span></h2>
            <img alt="image" src="./assets/images/headshot-300w.png" class="feature-card1-image"/>
        </div>
            
        <div class="feature-card1-feature-card feature-card1-root-class-name4">
          <h2 class="feature-card1-text"><span>USER NAME</span></h2>
            <img alt="image" src="./assets/images/headshot-300w.png" class="feature-card1-image"/>
        </div>
      
        <div class="feature-card1-feature-card feature-card1-root-class-name5">
          <h2 class="feature-card1-text"><span>USER NAME</span></h2>
            <img alt="image" src="./assets/images/headshot-300w.png" class="feature-card1-image"/>
        </div>

        <div class="feature-card1-feature-card feature-card1-root-class-name6">
          <h2 class="feature-card1-text"><span>USER NAME</span></h2>
            <img alt="image" src="./assets/images/headshot-300w.png" class="feature-card1-image"/>
        </div>

        <div class="feature-card1-feature-card feature-card1-root-class-name7">
          <h2 class="feature-card1-text"><span>USER NAME</span></h2>
            <img alt="image" src="./assets/images/headshot-300w.png" class="feature-card1-image"/>
        </div>
      </div>
    </div>  
  </main>

  <script src="./combined script.js"></script>

</body>
</html>
